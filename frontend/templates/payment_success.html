<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi - Location de Voitures</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .success-title {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .success-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .payment-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .detail-label {
            font-weight: bold;
            color: #495057;
        }
        
        .detail-value {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="success-icon">✓</div>
        <h1 class="success-title">Paiement Réussi!</h1>
        
        <div class="success-message">
            <p>Félicitations! Votre paiement a été traité avec succès.</p>
            <p>Votre réservation est maintenant confirmée et vous recevrez un email de confirmation sous peu.</p>
        </div>
        
        <div class="payment-details">
            <div class="detail-row">
                <span class="detail-label">Statut du paiement:</span>
                <span class="detail-value" style="color: #28a745; font-weight: bold;">Confirmé</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Méthode de paiement:</span>
                <span class="detail-value">PayPal</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date de transaction:</span>
                <span class="detail-value" id="transaction-date"></span>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/profile/" class="btn btn-primary">Voir mes réservations</a>
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('transaction-date').textContent = new Date().toLocaleDateString('fr-FR');
        
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/profile/';
        }, 10000);
    </script>
</body>
</html>
