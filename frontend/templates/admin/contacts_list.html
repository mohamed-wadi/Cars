{% extends 'admin/base_admin.html' %}
{% block content %}
<h3>Messages de contact</h3>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Sujet</th>
      <th>Statut</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for c in contacts %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.subject }}</td>
      <td>{{ c.status }}</td>
      <td>{{ c.created_at }}</td>
      <td class="actions">
        <a class="btn secondary" href="/manage/contacts/{{ c.id }}/edit/">RÃ©pondre</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="6">Aucun message.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
