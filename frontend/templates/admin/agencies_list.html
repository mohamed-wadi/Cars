{% extends 'admin/base_admin.html' %}
{% block content %}
<div class="actions" style="justify-content:space-between;">
  <h3>Agences</h3>
  <a class="btn" href="/manage/agencies/create/">+ Ajouter</a>
</div>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Ville</th>
      <th>Téléphone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for a in agencies %}
    <tr>
      <td>{{ a.name }}</td>
      <td>{{ a.city }}</td>
      <td>{{ a.phone }}</td>
      <td>{{ a.email }}</td>
      <td class="actions">
        <a class="btn secondary" href="/manage/agencies/{{ a.id }}/edit/">Modifier</a>
        <form method="post" action="/manage/agencies/{{ a.id }}/delete/" onsubmit="return confirm('Supprimer ?');">
          {% csrf_token %}
          <button class="btn danger" type="submit">Supprimer</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">Aucune agence.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
