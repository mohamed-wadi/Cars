{% extends 'admin/base_admin.html' %}
{% block content %}
<div class="actions" style="justify-content:space-between;">
  <h3>Services</h3>
  <a class="btn" href="/manage/services/create/">+ Ajouter</a>
</div>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prix</th>
      <th>Actif</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for s in services %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.price }}â‚¬</td>
      <td>{{ s.is_active|yesno:"Oui,Non" }}</td>
      <td class="actions">
        <a class="btn secondary" href="/manage/services/{{ s.id }}/edit/">Modifier</a>
        <form method="post" action="/manage/services/{{ s.id }}/delete/" onsubmit="return confirm('Supprimer ?');">
          {% csrf_token %}
          <button class="btn danger" type="submit">Supprimer</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">Aucun service.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
